<div class="card">
    <h5>My To Do List</h5>
    <p-table #dt1 [value]="todoLists" selectionMode="single" dataKey="id" styleClass="p-datatable-customers"
        responsiveLayout="scroll" [rows]="10" [paginator]="true" stateStorage="session" stateKey="statedemo-session">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Task Owner <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="country.name">Title <p-sortIcon field="country.name"></p-sortIcon></th>
                <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
            </tr>
            <!-- <tr>
                <th>  
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'name', 'contains')" [value]="dt1.filters['name']?.value" placeholder="Search by Name" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'country.name', 'contains')" [value]="dt1.filters['country.name']?.value" placeholder="Search by Country" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'representative.name', 'contains')" [value]="dt1.filters['representative.name']?.value" placeholder="Search by Representative" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($event.target.value, 'status', 'contains')" [value]="dt1.filters['status']?.value" placeholder="Search by Status" class="p-column-filter">
                </th>
            </tr> -->
        </ng-template>
        <ng-template pTemplate="body" let-todo>
            <tr>
                <td>
                    <span class="p-column-title">taskOwner</span>
                    {{todo.taskOwner}}
                </td>
                <td>
                    <span class="p-column-title">title</span>
                    {{todo.title}}
                </td>
                <td>
                    <!-- <span class="p-column-title">isComplete</span>
                    {{todo.isComplete}} -->
                    <span class="label label-success label-inline" *ngIf="todo.isComplete">{{'Completed'}}</span>
                    <span class="label label-danger label-inline" *ngIf="!todo.isComplete">{{'Not Completed'}}</span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No Todos found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
